<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css">

  <!-- Google Fonts Bungee and Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css">
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css">
  <link rel="stylesheet" href="./styles/footer.css" type="text/css">
  <link rel="stylesheet" href="./styles/main.min.css" type="text/css">
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Timeago JS -->
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script src="/scripts/client.js" async></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-primary">
    <span class="nav-logo">tweeter</span>
    <div class="nav-new-tweet">
      <div><strong>Write</strong> a new tweet</div>
      <div class="nav-icon">
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </div>
  </nav>
<div class="container">
  <div class="row">
  <!-- Header -->
  <header class="header">
      <div>
        <img alt="User profile picture" src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Your Name</h2>
      </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="main">
    <header class="main-header">
      <h1>Tweeter</h1>
    </header>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="new-tweet" method="POST" action="/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea rows="2" name="text" id="tweet-text" placeholder="Start tweeting here..."></textarea>
        <div class="errors"></div>
        <div class="new-tweet-submit">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Tweets-->
    <div id="tweets-container">
      
    </div>
  </main>
  </div> 
  <footer>&copy; Tweeter Project by <a target="_blank" href="https://github.com/kgislason/tweeter">@kgislason</a> | Lighthouse Labs</footer>

</div> <!-- container -->
  <script src="./scripts/composer-char-counter.js"></script>
</body>

</html>
